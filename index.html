
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="styles.css">
    <title>The Math Game</title>
  </head>
  <body>

    <div class="backgroundImage">
    </div>

    <section class="main-container">
      <article class="left-container">
        <button class="equation-btn" id="times">&times;</button>
        <button class="equation-btn"  id="divide">&divide;</button>
        <button  class="equation-btn" id="addition">+</button>
        <button class="equation-btn" id="minus">-</button>
        <button  id="Start">Start</button>
      </article>

      <article class="right-container">
          <div class="equation-container"> 
            
            
            <h2 id="int1"></h2>
            <div class="equation">
              <h2 id="symbol"></h2>
            </div>
            <h2 id="int2"></h2>
            <h2 id = "equals" > =</h2>

            <input id="answer" type="number" step="0.1" min="-100" max="1000">
          </div>

          <div class="answer-container">
            
            <button id="checkbtn">Check</button>
            <h2 id="answerMessage"></h2>
          </div>

      </article>
    </section>

    <script src="script.js"></script>
  </body>
</html>
