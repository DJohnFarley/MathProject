
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>The Math Game</title>
  </head>
  <body>
    <section class="main-container">
      <article class="left-container">
        <button id="times">&times;</button>
        <button  id="divide">&divide;</button>
        <button  id="addition">+</button>
        <button  id="minus">-</button>
        <button id="random">Random</button>
      </article>

      <article class="right-container">
          <div class="equation-container"> 
            <input id="int1" type="number" onKeyDown="if(this.value.length==2 && event.keyCode!=8) return false;">
            <div class="equation">
              <h2 id="symbol">?</h2>
            </div>
          
            <input id="int2" type="number" onKeyDown="if(this.value.length==2 && event.keyCode!=8) return false;">
          </div>

          <div class="answer-container">
            <h2 id="answer">?</h2>
          </div>

      </article>
    </section>
  </body>
</html>
